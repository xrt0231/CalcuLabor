<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Sweet Alert2 CDN-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
 
  <title>Sign Up</title>
</head>

<style>
  .main-content{
	width: 50%;
	border-radius: 20px;
	box-shadow: 0 5px 5px rgba(0,0,0,.4);
	margin: 5em auto;
	display: flex;
}
.company__info{
	background-color: lightgray;
	border-top-left-radius: 20px;
	border-bottom-left-radius: 20px;
	display: flex;
	flex-direction: column;
	justify-content: center;
	color: #fff;
}
.fa-android{
	font-size:3em;
}
@media screen and (max-width: 640px) {
	.main-content{width: 90%;}
	.company__info{
		display: none;
	}
	.login_form{
		border-top-left-radius:20px;
		border-bottom-left-radius:20px;
	}
}
@media screen and (min-width: 642px) and (max-width:800px){
	.main-content{width: 70%;}
}
.row > h2{
	color:darkgray;
}
.login_form{
	background-color: #fff;
	border-top-right-radius:20px;
	border-bottom-right-radius:20px;
	border-top:1px solid #ccc;
	border-right:1px solid #ccc;
}
form{
	padding: 0 2em;
}
.form__input{
	width: 100%;
	border:0px solid transparent;
	border-radius: 0;
	border-bottom: 1px solid #aaa;
	padding: 1em .5em .5em;
	padding-left: 2em;
	outline:none;
	margin:1.5em auto;
	transition: all .5s ease;
}
.form__input:focus{
	border-bottom-color: ;
	box-shadow: 0 0 5px rgba(0,80,80,.4); 
	border-radius: 4px;
}
.btn{
	transition: all .5s ease;
	width: 70%;
	border-radius: 30px;
	color:grey;
	font-weight: 600;
	background-color: #fff;
	border: 1px solid black;
	margin-top: 1.5em;
	margin-bottom: 1em;
}
.btn:hover, .btn:focus{
	background-color: grey;
	color:#fff;
}
</style>
<html>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title"><a href="index.html"><img src="/logo/logo_calculabor.png"></a></h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Sign In</h2>
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Username" Username" autocomplete="on">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password" Password" autocomplete="on">
							</div>
							<!-- <div class="row">
								<input type="checkbox" name="remember_me" id="remember_me" class="">
								<label for="remember_me">Remember Me!</label>
							</div> -->
							<!-- <div class="row">
								<input type="submit" value="Submit" class="btn">
							</div> -->
						</form>
						<input type="submit" value="Submit" class="btn" onclick="fetchData()">
					</div>
					<div class="row">
						<p>Don't have an account? <a href="signup.html">Sign Up Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div class="container-fluid text-center footer">
	</div>
	<script>
		 
		function fetchData (){
			let username = document.getElementById('username').value;
			let password = document.getElementById('password').value;
			if(username){
			   if(password){
				 let options = {
							headers: {
							"Content-Type": "application/json"
							},
								method: "POST", 
								body: JSON.stringify({
								username:  username,
								password: password
							})
						};
					
						fetch('/api/1.0/admin/signIn', options)
							.then(response => {
								let message = response.json();
								console.log('fetching...');
								return message;
								})
								.then(result => {
									if(result){
										if (result.name==='notInUserList') {
										console.log('API fetch success...')
										console.log(result)
										Swal.fire('Please sign up to become an authorized user')
										
										} else {
											window.location.replace('/index.html');
											localStorage.setItem('Authorization', 'Bearer ' + result[0].access_token);
											}
									
									}else
									{alert(result.msg);}
								});
							
									
				 }else {
						Swal.fire('Please input your password')
					   }		
			   }else {
					Swal.fire('Please input your username');
				   }
			}
	</script>
</body>
</html>
