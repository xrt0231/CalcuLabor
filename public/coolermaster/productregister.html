              <label>Product name</label>
              <input type="text" class="form-control" id="productBarcode">
            </div>
  
            <div class="form-group col-md-6">
              <label>Product model</label>
              <input type="text" class="form-control" list="recordProcessAuto" id="productModel" ></input>
              <datalist id="recordProcessAuto"></datalist>
            </div>

              <div class="form-group col-md-6">
                <label>Warranty from</label>
                <input type="text" class="form-control" list="recordProcessAuto" id="warrantyFrom" ></input>
                
               </div>
          
              <div class="form-group col-md-6">
                <label>Warranty to</label>
                <input type="text" class="form-control" list="recordProcessAuto" id="warrantyTo" ></input>
            
              </div>
              
              <div class="form-group col-md-12">
                <button class="btn btn-primary btn-md" type="button" onclick="fetchData();"><img src="/logo/question-octagon.svg" alt="" width="25" height="20" title="Bootstrap"></button> 
                <button class="btn btn-primary btn-md" type="submit" onclick="clockInOut();">Product image</button>
                <br>
                <br>
                <img id="productImg" src="" style="width: 50%"; height:20% />
              </div>
            </div>

        <!--Start and stop scanner-->

            <div id="scanner-container"></div>
            
          </div>
        </div>

            <button class="btn btn-primary btn-md" type="submit" onclick="fetchGanttChart();"><img src="/logo/bar-chart-steps.svg" alt="" width="25" height="20" title="Bootstrap"></button>
            <label for="output" style="font-size: 25px">Guess you like:</label> 
            <div id="chart"></div> 
          </div>
        </div>
        
        <script src="/js/camera.js"></script>
        <script src="/js/coolermaster-product.js"></script>
