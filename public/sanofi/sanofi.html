<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sanofi Campaign Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div class="jumbotron text-center" style="background-color:DodgerBlue;"> 
    
  <p>A QR Code based promotion webpage!</p> 

</div>

  <h1>Sanofi Promotion</h1>
<div class="container">
    <form action="/"
          id="qr-generation-form">
        <input type="text"
               name="qr-code-content"
               id="qr-content"
               value=""
               placeholder="Enter QR content"
               autocomplete="off" />
        <input type="submit"
               value="Generate QR Code" />
    </form><br />
    <div id="qr-code"></div>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Buy 1 Get 1 for Free</h3>
      <p>This is the promotion description...</p>
    </div>
  </div>
</div>

<script>
    let qrContentInput = document.getElementById("qr-content");
    let qrGenerationForm =
    document.getElementById("qr-generation-form");
    let qrCode;
     
    function generateQrCode(qrContent) {
      return new QRCode("qr-code", {
        text: qrContent,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });
    }
     
    // Event listener for form submit event
    qrGenerationForm.addEventListener("submit", function (event) {
      // Prevent form submission
      event.preventDefault();
      let qrContent = qrContentInput.value;
      if (qrCode == null) {
           
        // Generate code initially
        qrCode = generateQrCode(qrContent);
      } else {
           
        // If code already generated then make
        // again using same object
        qrCode.makeCode(qrContent);
      }
    });
</script>

</body>
</html>
