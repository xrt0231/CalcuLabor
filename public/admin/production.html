<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Admin Production Data</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/css/gantt.css" type="text/css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       <!-- Include the image-diff library -->
      <script src="/js/quagga.min.js"></script>
       <!-- Or use a CDN -->
      <!-- <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script> -->
    </head>
    <body>
        <div class="container-fluid">
            
            
            <div class="row">
              <div class="col-sm-2" style="background-color:lightgrey;">
                <br>
                <h1 style="text-align:center; font-weight: bold;">Production Data</h1>
                <br>
                <button type="button" class="btn btn-primary btn-lg btn-block" style="font-size: 25px;" onClick="location.href='/admin/schedule.html'">Production Plan Enrty</button>
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-lg btn-block" style="font-size: 25px;" onClick="location.href='/admin/hour.html'">Working Hour Entry</button>
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-lg btn-block" style="font-size: 25px;" onClick="location.href='/admin/dashboard.html'">Dashboard</button>
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-lg btn-block" style="font-size: 25px;" onClick="location.href='/user.html'">Back to main</button>
                <div style="height: 410px;"></div>
              </div>
              <div class="col-sm-10" style="background-color:lightgray;">
                <br>
                <button class="btn btn-default btn-block" type="submit" style="font-size: 25px; font-weight: bold;" onclick="fetchData();">Click this to query</button>
                <input type="button" class="btn btn-default btn-block" style="font-size: 25px; font-weight: bold" id="btn" value="Start/Stop the scanner" />
                <button class="btn btn-default btn-block" type="submit" style="font-size: 25px; font-weight: bold;" onclick="fetchGanttChart();">Get gantt chart</button>
                <button class="btn btn-default btn-block" type="submit" style="font-size: 25px; font-weight: bold;" onclick="updateProductionData();">Update Production Data</button><br>
                <div id="scanner-container"></div>
                      
                <form action="">

                    <div class="form-group">
                      <label for="output" style="font-size: 25px">Insert Production Order #:</label>
                      <input type="text" class="form-control" style="font-size: 25px;" id="MyInput" name="output">
                    </div>

                    <div class="form-group">
                      <label for="process" style="font-size: 25px">Process name:</label>
                      <input type="text" class="form-control" style="font-size: 25px;" id="recordProcess" name="process">
                    </div>

                    <div class="form-group">
                        <label for="process" style="font-size: 25px">Start:</label>
                        <input type="text" class="form-control" style="font-size: 25px;" id="start" name="start">
                    </div>

                    <div class="form-group">
                        <label for="process" style="font-size: 25px">End:</label>
                        <input type="text" class="form-control" style="font-size: 25px;" id="end" name="end">
                    </div>

                    <div class="form-group">
                        <label for="output" style="font-size: 25px">Output Qty:</label>
                        <input type="text" class="form-control" style="font-size: 25px;" id="outputQty" name="outputQty"><br>
                    </div>

                </form>

                    <label for="output" style="font-size: 25px">Today's production plan:</label> 
                    
                    <div id="chart"></div>  
                    </div>
                    
                    </div>
                  
                  
              </div>
                
            </div>
          </div>
          <div id="chart"></div>
        <script src="/js/camera.js"></script>
        
        <script src="/js/gantt.js"></script>
        <!-- <script src="/js/initialize-gantt.js"></script> -->

        <script>

          // fetch production order infomation from DB
          function fetchData (){

            var productionOrderNum =  document.getElementById('MyInput').value;
            // var recordProcess = document.getElementById('recordProcess').value;
            // var outputQty = document.getElementById('outputQty').value;
            // let today = new Date().toISOString().slice(0, 10);
            let options = {
                headers: {
                    "Content-Type": "application/json"
                     },
                method: "POST", 
                body: JSON.stringify({
                    productionOrderNum:  productionOrderNum,
                    // recordProcess: recordProcess,
                    // outputQty:  outputQty,
                    // date: today
                    })
                
               };
            
            fetch('/api/1.0/admin/getProductionData', options)
                .then(response => {
                    let message = response.json();
                    console.log('fetching...');
                    return message;
                    })
                .then(result => {
                    if (result) {
                        let record_process = result[0].record_process;
                        let outputQty = result[0].output;
                        let start = new Date(result[0].start);
                        let end = new Date(result[0].end);
                        
                        console.log('API fetch success...')
                        document.getElementById('recordProcess').value = record_process;
                        document.getElementById('outputQty').value = outputQty;
                        document.getElementById('start').value = start.toLocaleDateString() + ' ' + start.toLocaleTimeString();
                        document.getElementById('end').value = end.toLocaleDateString() + ' ' + end.toLocaleTimeString();
                        } else {
                          alert(result.msg);
                          }
                   });
            }
            
            // fetch production order infomation from DB to make gantt chart
            function fetchGanttChart() {
              let data = [];
                let today = new Date().toISOString().slice(0, 10);
                let options = {
                    headers: {
                        "Content-Type": "application/json"
                        },
                    method: "POST", 
                    body: JSON.stringify({
                        date: today
                        })
                    
                  };
                  
                fetch('/api/1.0/admin/ganttchart', options)
                    .then(response => {
                        let message = response.json();
                        console.log('test');
                        return message;
                        })
                    .then(result => {
                        if (result) {
                            
                            console.log("API fetch success...");

                            //create gantt chart data
                            let ganttdata = {}
                            for (let i=0; i<result.length; i+=1){
                                ganttdata = {
                                recordID: i+1,
                                row: `${result[i].production_order_num}`,
                                tooltip: `${result[i].material_num}, ${result[i].record_process}, ${result[i].start}, ${result[i].end}`,
                                start: `${result[i].start}`,
                                end: `${result[i].end}`,
                              }
                                data.push(ganttdata);
                            }
                            //An API call to grab data
                            function refreshFunction() {
                                
                                return data;
                                }
                          
                                //Parameters that the chart expects
                                let params = {
                                sidebarHeader: "Unused right now",
                                noDataFoundMessage: "No data found",
                                startTimeAlias: "start",
                                endTimeAlias: "end",
                                idAlias: "recordID",
                                rowAlias: "row",
                                linkAlias: null,
                                tooltipAlias: "tooltip",
                                // groupBy: "groupId,subGroupId",
                                // groupByAlias: "group,subGroup",
                                refreshFunction: refreshFunction
                                }
                          
                                //Create the chart.
                                //On first render the chart will call its refreshData function on its own.
                                let ganttChart = new Gantt("chart", params);
                          
                                //To refresh the chart's data
                                ganttChart.refreshData();
                                                
                              } else {
                                alert(result.msg);
                                }
                          });
                }

                function updateProductionData() {

                  let data = [];

                  let productionOrderNum =  document.getElementById('MyInput');
                  let recordProcess = document.getElementById('recordProcess');
                  let start = document.getElementById('start');
                  let end = document.getElementById('end');
                  let outputQty = document.getElementById('outputQty');

                  let options = {
                      headers: {
                          "Content-Type": "application/json"
                          },
                      method: "POST", 
                      body: JSON.stringify({
                          productionOrderNum: productionOrderNum.value,
                          recordProcess: recordProcess.value,
                          start: start.value,
                          end: end.value,
                          outputQty: outputQty.value,
                          })
                    
                    };
                  productionOrderNum.value = '';
                  recordProcess.value = '';
                  start.value = '';
                  end.value = '';
                  outputQty.value = '';

                  fetch('/api/1.0/admin/updateProductionData', options)
                      .then(response => {
                          let message = response.json();
                          console.log('test');
                          return message;
                          })
                      .then(result => {
                          if (result) {
                              
                              console.log("API fetch success...");
                                } else {
                                  alert(result.msg);
                                  }
                            });

                }
        
</script>

    </body>
</html>
